<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.svg" type="image/svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet">

  <title>Rocketflix com server GraphQL</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./assets/shuffle.svg" alt="Logo">

      <h1>Não sabe o que assistir?</h1>
    </header>

    <main class="content" id="movie"></main>

    <footer>
      <div class="button">
        <button id="buttonMovie">
          <img src="./assets/shuffle.svg" alt="">
          <span>Encontrar filme</span>
        </button>
      </div>

      <div class="subtitle">
        <p>Clique em "Encontrar filme" que traremos informações
          de algum filme para você assistir hoje.</p>
      </div>
    </footer>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
